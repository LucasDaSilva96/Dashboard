<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./SVG/SVG/spotify-logo.svg"
      type="image/x-icon"
    />
    <script src="script.js" defer></script>
    <title>ListenFy</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Home and Search box start -->
      <div class="container-1">
        <div class="home-search-container">
          <div class="home-container">
            <div class="home-icon-container center">
              <img
                class="home-icon icon"
                src="./SVG/SVG/home.svg"
                alt="Home button"
              />
            </div>
            <div>
              <p class="home-search-text">Home</p>
            </div>
          </div>
          <div class="search-container">
            <div class="search-icon-big-container center">
              <img
                class="search-icon-big icon"
                src="./SVG/SVG/search.svg"
                alt="Search button"
              />
            </div>
            <div class="search-input-container">
              <input id="search-input" type="text" placeholder="Search" />
            </div>
          </div>
        </div>
        <!-- Playlist side container Start -->
        <div class="nested-container">
          <!--  -->
          <div class="playlist-container-1">
            <div class="playlist-icon-container">
              <img
                class="playlist-icon icon"
                src="./SVG/SVG/playlist.svg"
                alt="Playlist icon"
              />
            </div>
            <div>
              <img
                class="plus-icon icon"
                src="./SVG/SVG/plus.svg"
                alt="Plus icon"
              />
            </div>
            <div>
              <img
                class="right-arrow-icon icon"
                src="./SVG/SVG/circle-right.svg"
                alt="right icon"
              />
            </div>
          </div>
          <!--  -->
          <div class="playlist-container-2">
            <!--  -->
            <div class="options">
              <p>Playlist</p>
            </div>
            <div class="options">
              <p>Albums</p>
            </div>
            <div class="options">
              <p>Artist</p>
            </div>
            <!--  -->
          </div>
          <!--  -->
          <div class="playlist-container-3">
            <div class="search-icon-small-container">
              <img
                class="search-icon-small icon"
                src="./SVG/SVG/search.svg"
                alt="search playlist icon"
              />
            </div>
            <div>
              <p>Recents</p>
            </div>
            <div>
              <img
                class="down-arrow-icon icon"
                src="./SVG/SVG/caret-circle-down.svg"
                alt="down arrow icon"
              />
            </div>
          </div>
          <!--Playlist Box container Start  -->
          <div class="playlist-container-4">
            <!--  -->
            <div class="playlist-box">
              <div class="vinyl-icon-small-container">
                <img
                  class="vinyl-icon-small"
                  src="./SVG/SVG/vinyl-record.svg"
                  alt="vinyl icon"
                />
              </div>
              <div>
                <p>Playlist 1</p>
              </div>
            </div>
            <div class="playlist-box">
              <div class="vinyl-icon-small-container">
                <img
                  class="vinyl-icon-small"
                  src="./SVG/SVG/vinyl-record.svg"
                  alt="vinyl icon"
                />
              </div>
              <div>
                <p>Playlist 2</p>
              </div>
            </div>
            <div class="playlist-box">
              <div class="vinyl-icon-small-container">
                <img
                  class="vinyl-icon-small"
                  src="./SVG/SVG/vinyl-record.svg"
                  alt="vinyl icon"
                />
              </div>
              <div>
                <p>Playlist 3</p>
              </div>
            </div>
            <!--  -->
          </div>
          <!--Playlist Box container Start  -->
        </div>
        <!-- Playlist side container End -->
      </div>
      <!-- Home and Search box End -->

      <!-- Main container Start -->
      <div class="container-2">
        <!--  -->
        <div class="main-box-1">
          <div>
            <img
              class="left-icon icon"
              src="./SVG/SVG/circle-left.svg"
              alt="left arrow"
            />
          </div>
          <div class="right-arrow-icon-container">
            <img
              class="right-icon icon"
              src="./SVG/SVG/circle-right.svg"
              alt="right-arrow"
            />
          </div>
          <div></div>
          <div>
            <img
              class="user-icon icon"
              src="./SVG/SVG/users-three.svg"
              alt="user icon"
            />
          </div>
        </div>
        <!--  -->
        <div class="main-box-2">
          <h3>Good afternoon</h3>
        </div>
        <!--  -->
        <div class="main-box-3">
          <div class="main-playlist-container">
            <img
              src="./SVG/SVG/vinyl-record.svg"
              alt="vinyl icon"
              class="vinyl-icon-big"
            />
            <div>
              <p>Playlist 1</p>
            </div>
          </div>
          <div class="main-playlist-container">
            <img
              src="./SVG/SVG/vinyl-record.svg"
              alt="vinyl icon"
              class="vinyl-icon-big"
            />
            <div>
              <p>Playlist 2</p>
            </div>
          </div>
          <div class="main-playlist-container">
            <img
              src="./SVG/SVG/vinyl-record.svg"
              alt="vinyl icon"
              class="vinyl-icon-big"
            />
            <div>
              <p>Playlist 3</p>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="main-box-4">
          <div>
            <h4>Made For You</h4>
          </div>
          <div></div>
          <div>
            <img
              class="left-icon icon"
              src="./SVG/SVG/circle-left.svg"
              alt="left icon"
            />
          </div>
          <div>
            <img
              class="right-icon icon"
              src="./SVG/SVG/circle-right.svg"
              alt="right icon"
            />
          </div>
        </div>
        <!--  -->
        <div class="daily-mix-container">
          <div class="daily-box">
            <div>
              <img
                src="./SVG/SVG/cassette-tape.svg"
                alt="cassette icon"
                class="cassette-icon"
              />
            </div>
            <div>
              <h5>Daily Mix 1</h5>
            </div>
          </div>
          <div class="daily-box">
            <div>
              <img
                src="./SVG/SVG/cassette-tape.svg"
                alt="cassette icon"
                class="cassette-icon"
              />
            </div>
            <div>
              <h5>Daily Mix 2</h5>
            </div>
          </div>
          <div class="daily-box">
            <div>
              <img
                src="./SVG/SVG/cassette-tape.svg"
                alt="cassette icon"
                class="cassette-icon"
              />
            </div>
            <div>
              <h5>Daily Mix 3</h5>
            </div>
          </div>
        </div>
        <!--  -->
      </div>
      <!-- Main container End -->

      <!-- Friend Activity container Start -->
      <div class="container-3">
        <div class="friend-activity-text-container">
          <h5>Friend Activity</h5>
        </div>
        <div class="add-friend-icon-container center">
          <img
            class="add-friend-icon"
            src="./SVG/SVG/user-plus.svg"
            alt="add friend icon"
          />
        </div>
        <div class="close-icon-container center">
          <img
            class="close-icon"
            src="./SVG/SVG/x.svg"
            alt="close friends activity icon"
          />
        </div>
      </div>
      <!-- Friend Activity container End -->

      <!-- Music playing container Start   -->
      <div class="footer-container">
        <div class="music-playing-img-container">
          <img
            width="120"
            class="current-img"
            src="music-img.jpg"
            alt="current music playing image"
          />
        </div>
        <!--  -->
        <div class="music-name-like-container">
          <div>
            <h6>Artist</h6>
          </div>
          <div>
            <img src="./SVG/SVG/heart-straight.svg" alt="like music icon" />
          </div>
        </div>
        <!--  -->
        <div class="music-controller-container">
          <div class="start-time">
            <p>00:00</p>
          </div>
          <div class="shuffle-container">
            <img
              src="./SVG/SVG/shuffle.svg"
              alt="shuffle icon"
              class="shuffle-icon"
            />
          </div>
          <div class="previous-container">
            <img
              src="./SVG/SVG/skip-back.svg"
              alt="previous icon"
              class="previous-icon"
            />
          </div>
          <div class="play-container center">
            <img src="./SVG/SVG/play.svg" alt="play icon" class="play-icon" />
          </div>
          <div class="next-container">
            <img
              src="./SVG/SVG/skip-forward.svg"
              alt="next icon"
              class="next-icon"
            />
          </div>
          <div class="repeat-container">
            <img
              src="./SVG/SVG/repeat.svg"
              alt="repeat icon"
              class="repeat-icon"
            />
          </div>
          <div class="music-bar" data-label="Name of music"></div>
          <div class="end-time">
            <p>3:15</p>
          </div>
        </div>
        <!--  -->
        <div class="sound-controller-container">
          <div class="volume-container">
            <img
              class="volume icon"
              src="./SVG/SVG/equalizer.svg"
              alt=" volume icon"
            />
          </div>
          <div class="volume-bar-container">
            <progress id="volume-bar" max="100" value="45"></progress>
          </div>
        </div>
        <!--  -->
      </div>
      <!-- Music playing container End   -->
    </div>
  </body>
</html>
